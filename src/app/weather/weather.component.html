<div class="weather-component">
  <img class="weather-image" src={{this.getWeather().getWeatherImage()}}/>
  <div class="temperature">
    {{this.getWeather().getTemperature()}}
  </div>
  <div class="weather-attribution">
    <a href="https://darksky.net/poweredby/">
      <img src="https://darksky.net/dev/img/attribution/poweredby-darkbackground.png" width="146" height="58"/>
    </a>
  </div>
</div>
